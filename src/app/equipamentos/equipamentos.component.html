<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <button mat-raised-button color="warn" type="submit" (click)="newEquip()">Novo Equipamento
                <i class="material-icons">add_circle</i>
            </button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Equipamentos</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        NÃºmero Serial
                                    </th>
                                    <th>
                                        Firmware Version
                                    </th>
                                    <th>
                                        Hardware Version
                                    </th>
                                    <th>
                                        Editar
                                    </th>
                                    <th>
                                        Visualizar
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let e of dataSource">
                                        <td>
                                            {{e.nome}}
                                        </td>
                                        <td>
                                            {{e.serial}}
                                        </td>
                                        <td>
                                            {{e.hw_version}}
                                        </td>
                                        <td>
                                            {{e.fw_version}}
                                        </td>
                                        <td>
                                            <button mat-raised-button type="button" matTooltip="Editar "
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="editEquipamento(e)">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        </td>
                                        <td>
                                                <button mat-raised-button type="button" matTooltip="Visualizar "
                                                    [matTooltipPosition]="'above'"
                                                    class="btn btn-primary btn-link btn-sm btn-just-icon"
                                                    (click)="visualizarAmostras(e)">
                                                    <i class="material-icons">visibility</i>
                                                </button>
                                            </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
