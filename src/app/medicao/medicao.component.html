<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ultimas Atualizações</h4>
                        <p class="card-category">Atualizado em </p>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-primary">
                                <th>
                                    Amostra
                                </th>
                                <th>
                                    Valor
                                </th>
                                <th>
                                    Data
                                </th>
                                <th>
                                    Equipamento
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let m of dataSource">
                                    <td>{{ formataAmostra(m.amostra) }}</td>
                                    <td>{{ m.valor }} {{ m.unidade }}</td>
                                    <td>{{ m.dt_medicao }}</td>
                                    <td>{{ m.equipamento.nome }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
