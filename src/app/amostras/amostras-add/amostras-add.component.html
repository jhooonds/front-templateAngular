<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Cadastrar Amostra</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cliente(Empresa) (disabled)" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="amostra.codigo" name="amostraCodigo" matInput placeholder="Codigo">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="amostra.dt_amostra" name="amostraCodigo" matInput placeholder="Data coleta"
                      type="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Estado" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cidade" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="amostra.endereco.cep" name="amostraCep" matInput placeholder="CEP" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="amostra.endereco.logradouro" name="amostraLogradouro" matInput
                      placeholder="Logradouro" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="amostra.endereco.complemento" name="amostraComplemento" matInput
                      placeholder="Complemento" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="amostra.endereco.numero" name="amostraNumero" matInput placeholder="Número"
                      type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="amostra.endereco.observacao" name="amostraObservacao" matInput
                      placeholder="Observação" type="text">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="enviarAmostra()">
                <i class="material-icons">send</i> SALVAR</button>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="backInitial()">
                <i class="material-icons">backspace</i> CANCELAR</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
