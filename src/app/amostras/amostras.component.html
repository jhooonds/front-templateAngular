<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <button mat-raised-button color="warn" type="submit" (click)="newAmostra()">Nova Amostra
                <i class="material-icons">add_circle</i>
            </button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Amostras</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Codigo
                                    </th>
                                    <th>
                                        Cliente
                                    </th>
                                    <th>
                                        Data
                                    </th>
                                    <th>
                                        Endereço
                                    </th>
                                    <th>
                                        Observação
                                    </th>

                                    <th>
                                        <button mat-raised-button type="button" matTooltip="Editar "
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let a of dataSource">
                                        <td>
                                            {{a.codigo}}
                                        </td>
                                        <td>
                                            {{formataCliente(a.cliente)}}
                                        </td>
                                        <td>
                                            {{a.endereco}}
                                        </td>
                                        <td>
                                            {{a.observacao}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
